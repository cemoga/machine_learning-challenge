{% extends "template.html" %}

{% block title %}
<title>Predictions</title>
{% endblock %}

{% block head_scripts %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="hide" style="padding-top: 10px;">
        <p>The models are computing the predictions for your image...</p>
        <div class="progress">
            <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span id="current-progress"></span>
            </div>
        </div>
    </div>
    <div class="row" style="padding: 20px; padding-top: 10;">
        <div class="col-sm-12 col-med-6 col-lg-6" style="text-align: center; overflow: hidden;">
            <h1 class="show" style="color: rgb(11, 11, 75);"></h1>
        </div>
        <div class="col-sm-12 col-med-6 col-lg-6" style="text-align: center; overflow: hidden;">
           <div class="show"> 
            <a href='\' class="btn btn-primary" role="button" aria-pressed="False">Load New Image</a>
           </div>
        </div>
    </div>
    <hr>
    <div class="row" style="padding: 20px; padding-top: 10;">
        <div class="col-sm-12 col-med-12 col-lg-6" style="text-align: center; overflow: hidden;">
            <img class="pred_img" src="{{url_for('static',filename='image/test.jpg')}}" alt="Image to Predict" height="255px">
        </div>
        <div class="col-sm-12 col-med-12 col-lg-6" style="padding-top: 50px; padding-bottom: 0; margin-bottom: 0;">
            <div id="chart_div"> </div>
            <div class="row" style="padding: 0px; margin-top: 0; font-size: small; font-weight: bold;">
                <div class="col-sm-4" style="text-align: center;">
                    <div class="label"></div>
                </div>
                <div class="col-sm-4" style="text-align: center;">
                    <div class="label"></div>
                </div>
                <div class="col-sm-4" style="text-align: center;">
                    <div class="label"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding: 20px;">
        <div class="col-sm-12" style="text-align: center;">
            <div id="table_div"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Load d3.js -->
<script src=" https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"> </script>
<!-- Load predictions.js -->
<script src="../static/predictions.js"></script>
{% endblock %}
